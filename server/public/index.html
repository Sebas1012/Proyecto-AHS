<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome JS -->
    <script src="https://kit.fontawesome.com/1c8dd1943a.js" crossorigin="anonymous"></script>

    <title>Estacion de Temperatura</title>
</head>

<body id="documento" class="light">
    <!-- Iniicio Area de trabajo -->

<div class="container">

    <div id="card_1" class="card card-principal">
        <div class="card-title">
            <h2>Temperatura: </h2>
        </div>
        <div class="cuerpo main-text">
            <span><i class="fas fa-thermometer-quarter"></i></span>
            <span id="temp">--°C</span>
        </div>
    </div>

    <div class="aside">

        <div id="card_2" class="card card-side">
            <div class="card-title">
                <h3>Humedad: </h3>
            </div>
            <div class="cuerpo second-text">
                <span><i class="fas fa-tint"></i></span>
                <span id="hum">--%</span>
            </div>
        </div>

        <div id="card_3" class="card card-side">
            <div class="card-title">
                <h3>Resumen: </h3>
            </div>
                <div class="cuerpo resumen">
                    <div class="data_resumen">
                        <span><i class="fas fa-thermometer-full"></i></span>
                        <span id="complete_temp">--°F</span>
                    </div>
                    <div class="data_resumen" style="padding-right: 6px;">
                        <span><i class="fas fa-tint"></i></span>
                        <span id="complete_hum">--%</span>
                    </div>   
                </div>
        </div>
    </div>

</div>

    <!-- Fin area de trabajo -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/data.js"></script>
    <script src="js/tema.js"></script>
</body>

</html>
